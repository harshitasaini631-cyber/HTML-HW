<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Survey</title>
</head>
<body>
    <h2>Developer Survey</h2>
    <form action="#" method="post">
        <label>Languages you know:</label><br>
        <input type="checkbox" id="python" name="languages" value="Python">
        <label for="python">Python</label><br>

        <label>Languages you know:</label><br>
        <input type="checkbox" id="javascript" name="languages" value="JavaScript">
        <label for="javascript">JavaScript</label><br>

        <label>Languages you know:</label><br>
        <input type="checkbox" id="java" name="languages" value="Java">
        <label for="java">Java</label><br>

        <label>Languages you know:</label><br>
        <input type="checkbox" id="cpp" name="languages" value="CPP">
        <label for="cpp">C++</label><br><br>

        <label for="experince">Experience:</label>
        <select name="experience" id="experience">
            <option value="">--Select--</option>
            <option value="less1">Less than 1 year</option>
            <option value="1-3">1-3 years</option>
            <option value="3-5">3-5 years</option>
            <option value="more5">More than 5 years</option>
        </select>
        <br><br>

        <button type="submit">Submit Survey</button>
    </form>
</body>
</html>
